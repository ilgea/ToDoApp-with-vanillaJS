<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo Project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>My ToDo Tasks</header>
      <section class="add_task">
        <input
          type="text"
          id="add_input"
          placeholder="Please enter a task"
          autofocus
        />
        <button type="submit" id="add_button">Add</button>
        <div class="counter">
          <div>
            <span class="totalToDo">ToDo:</span>
            <i class="fa-regular fa-circle-check none"> :</i>
            <span class="count_ToDo">0</span>
          </div>
          <div>
            <span class="complatedToDo">Done:</span>
            <i class="fa-solid fa-check-double none"> :</i>
            <span class="count_Comp">0</span>
          </div>
          <div class="div_reset">
            <span class="reset">Reset: </span>
            <button
              class="power-off"
              data-title="Listeyi tamamladığınızda Done kısmını sıfırlar"
            >
              <i class="fa-solid fa-power-off"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="list_task">
        <ul id="ul"></ul>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
